<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽŒ Anime Recommendation System</h1>
            <p class="tagline">Discover your next favorite anime</p>
        </header>

        <div class="search-section">
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="userID">Enter Your User ID</label>
                    <input 
                        type="number" 
                        id="userID" 
                        name="userID" 
                        placeholder="e.g., 123" 
                        required
                        min="1"
                    >
                </div>
                <button type="submit">Get Recommendations</button>
            </form>
        </div>

        {% if recommendations %}
        <div class="recommendations-section">
            <h2>Recommended Anime for You</h2>
            <div class="movie-grid">
                {% for anime in recommendations %}
                <div class="movie-card">
                    <div class="movie-title">{{ anime }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% elif recommendations is not none %}
        <div class="recommendations-section">
            <div class="empty-state">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
                </svg>
                <h3>No recommendations found</h3>
                <p>Try entering a different User ID</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
